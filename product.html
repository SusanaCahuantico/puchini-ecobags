<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puchini - Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white via-[#faf5ff] to-white text-gray-800 font-sans">

  <div id="header"></div>

  <section class="relative h-[260px] md:h-[320px] overflow-hidden top-4">
    <img id="producto-hero-imagen" src="assets/images/fondo-product.png" alt="Producto" class="w-full h-full object-cover">

    <div class="absolute inset-0 bg-gradient-to-r from-[#6C2E8C]/80 via-[#6C2E8C]/40 to-transparent"></div>

    <div class="absolute top-10 inset-0 flex flex-col justify-center px-6 md:px-16 text-white max-w-2xl">
      <h1 id="producto-nombre" class="text-3xl md:text-4xl font-extrabold drop-shadow-lg">
      </h1>

      <p id="producto-descripcion" class="mt-3 text-base md:text-lg text-gray-100">
      </p>

      <p id="producto-precio" class="mt-4 w-40 inline-block bg-white/90 text-[#E91E8A] text-lg md:text-xl font-extrabold px-4 py-1 rounded-lg shadow">
      </p>

      <a href="#contacto"
        class="mt-6 inline-block bg-gradient-to-r from-[#6C2E8C] to-[#E91E8A] px-6 py-3 rounded-lg font-semibold text-white shadow-lg hover:from-[#29ABE2] hover:to-[#6C2E8C] hover:scale-105 transition">
        🛒 Cotizar ahora
      </a>
    </div>
  </section>

  <main class="max-w-7xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
    <div class="rounded-2xl overflow-hidden shadow-xl border-4 border-[#f0e6f7]">
      <img id="producto-imagen" class="w-full h-[28rem] object-cover">
    </div>

    <div class="bg-white rounded-2xl shadow-lg border border-[#e8dff3] p-8 space-y-6">
      <h2 class="text-2xl font-bold text-[#6C2E8C]">Detalles del producto</h2>
      <p id="producto-detalles" class="text-gray-600 leading-relaxed"></p>

      <div>
        <h4 class="text-sm font-semibold text-gray-800 mb-3 flex items-center gap-2">
          📏 Medidas disponibles
        </h4>
        <div id="producto-medidas" class="flex flex-wrap gap-2"></div>
      </div>

      <div class="pt-2">
        <p id="producto-precio-min" class="text-3xl font-extrabold text-[#E91E8A]"></p>
        <p id="producto-precio-max" class="text-sm text-gray-500"></p>
      </div>

      <a href="#contacto"
        class="block w-full text-center rounded-xl bg-gradient-to-r from-[#6C2E8C] to-[#E91E8A] text-white font-semibold py-4 shadow-lg hover:scale-[1.02] transition text-lg">
        🚀 Solicitar cotización
      </a>
    </div>
  </main>

  <section class="bg-[#F5F5F5] py-16">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-2xl font-bold text-[#6C2E8C] mb-10">También te puede interesar</h2>
      <div class="grid gap-6 md:grid-cols-3">
        <article class="group rounded-xl overflow-hidden border bg-white shadow-sm hover:shadow-xl hover:-translate-y-1 transition">
          <div class="relative">
            <img src="assets/images/bolsa-papel-azul.png" alt="Bolsas de tocuyo" class="h-52 w-full object-cover">
            <span class="absolute top-3 left-3 bg-[#E91E8A] text-white text-xs px-3 py-1 rounded-full shadow">Recomendado</span>
          </div>
          <div class="p-5">
            <h3 class="text-lg font-semibold text-[#333] group-hover:text-[#6C2E8C] transition">Bolsas de tocuyo</h3>
            <p class="text-sm text-gray-600 mt-1">100% algodón, resistentes y sostenibles.</p>
            <p class="mt-3 text-sm font-medium text-[#E91E8A]">Desde S/25</p>
            <a href="product.html" class="mt-4 inline-block text-sm font-medium text-[#29ABE2] hover:underline">
              Ver más →
            </a>
          </div>
        </article>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="assets/script.js" defer></script>
</body>
</html>
